<template name="home">
    {{>navbar}}
    {{>sidebar}}
    {{#if currentUser}}
    <!-- Main content offsetted to allow for sidebar-->
    <div class="query_page FlexboxMain col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <!-- Page Title and Other Info -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>Search</h1>
                    <blockquote>Martello automatically scrapes and parses news sources every 15 minutes in order to maintain an up-to-date database. The search area allows you to search by Named Persons or by any content contained within the body of the news article itself. Click on the View button to get full information on the article, including all Named Persons, link to the original article, the full body text of the article, and full sentiment breakdown.</blockquote>
                    <!--<button type="button" class="runsearch btn btn-warning">Refresh Database</button>
                    <label class="hide-completed pull-right">
                        <input type="checkbox" />
                        Hide Completed
                    </label>-->
                </div>
            </div>
        </div>
        {{>articlemodal}}
        <!-- Input Form Row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Search Box -->
                <form class="new-search form-group input-group">
                    <input type="text" class="form-control" name="text" placeholder="Search for people..." />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </span>
                </form>
                <!-- Sources Checkboxes -->
                <form class="form-inline">
                    <label class="rte checkbox-inline">
                        <input type="checkbox" />RTE
                    </label>
                    <label class="independent checkbox-inline">
                        <input type="checkbox" />Irish Independent
                    </label>
                    <label class="times checkbox-inline">
                        <input type="checkbox" />Irish Times
                    </label>
                    <label class="examiner checkbox-inline">
                        <input type="checkbox" />Irish Examiner
                    </label>
                </form>
            </div>
        </div>
        <hr>
        <!-- Add to Report button -->
        <button class="btn btn-block btn-success add-to-report">Add Results to Report</button>
        <hr>
        <!-- Results Row -->
        <div class="row FlexboxRows">
            {{#each articles}}
                <div class="col-md-6 ">
                    <div class="panel panel-{{polcolor}}" style="{{visible}}">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{title}}</h3>
                        </div>
                        <div class="panel-body">
                            <h4>{{description}}</h4>
                            <a href="{{link}}">Link</a>
                            <span class="pull-right"><strong>{{source}}</strong></span>
                        </div>
                        <div class="btn btn-{{polcolor}} btn-block view">Panel footer</div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
    {{/if}}
</template>
