<template name="articlemodal">
    <div class="modal fade">
        <div class="modal-dialog {{polarity}}">
            <div class="modal-content">
                <div class="modal-header {{polarity}}">
                    <h3 class="modal-title">{{title}}</h3>
                </div>

                <div class="modal-body">
                    <blockquote>{{description}}</blockquote>
                    <a href="{{link}}" target="_blank">Click here to read this article on the {{source}} website</a>
                    <hr>
                    <h4>Persons Named: {{person}}</h4>
                    <hr>
                    <h4>Sentiment Breakdown: </h4>
                    <ul>
                        <li>Positive Words: {{posWords}}</li>
                        <li>Negative Words: {{negWords}}</li>
                    </ul>
                    <div id="piecontainer">
                        <div id="" class="cover" style="transform: rotate(0deg);">
                            <div id="part1" class="pie" style="transform: rotate(180deg)"></div>
                        </div>
                        <div id="" class="cover" style="transform: rotate(180deg)">
                            <div id="part2" class="pie" style="transform: rotate(180deg)"></div>
                        </div>
                    </div>
                    <hr>
                    <p>{{text}}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
