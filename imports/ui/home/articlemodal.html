<template name="articlemodal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header {{polarity}}">
                    <h3 class="modal-title">{{title}}</h3>
                </div>

                <div class="modal-body">
                    <blockquote>{{description}}</blockquote>
                    <a href="{{link}}" target="_blank">Click here to read this article on the {{source}} website</a>
                    <hr>
                    <h4>Persons Named: {{person}}</h4>
                    <hr>
                    <h4>Sentiment Breakdown: </h4>
                    <ul>
                        <li>Positive Words: {{posWords}}</li>
                        <li>Negative Words: {{negWords}}</li>
                    </ul>
                    <!-- Progress Bars -->
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{posPerc}}" aria-valuemin="0" aria-valuemax="100" style="width: {{posPerc}}%">
                            <span class="sr-only">{{posPerc}}% Complete (success)</span>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{negPerc}}" aria-valuemin="0" aria-valuemax="100" style="width: {{negPerc}}%">
                            <span class="sr-only">{{negPerc}}% Complete (danger)</span>
                        </div>
                    </div>
                    <hr>
                    <p>{{text}}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
