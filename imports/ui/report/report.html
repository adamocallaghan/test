<template name="report">
    {{>navbar}}
    {{>sidebar}}
    {{#if currentUser }}
    <div class="query_page col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <h1>Reports</h1>
        <p>Use your pre-saved search terms to generate reports here:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Report Subject</th>
                    <th>Run Report</th>
                </tr>
            </thead>
            <tbody>
            {{#each reports}}
                <tr>
                    <td>{{reportTerm}}</td>
                    <td><button class="btn btn-success run-report">Run</button></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    {{/if}}
</template>
